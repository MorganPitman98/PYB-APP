<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Training | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    section {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: cyan;
      text-align: left;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    input {
      padding: 0.5rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      background: #00bfff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .pb-item {
      margin: 0.5rem 0;
      color: white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Client Training</h1>

  <section>
    <h2>üèÜ Personal Bests</h2>
    <div id="pbList">Loading...</div>
    <hr>
    <label for="pbName">Exercise</label>
    <input type="text" id="pbName" placeholder="e.g. Back Squat">
    <label for="pbValue">Value</label>
    <input type="text" id="pbValue" placeholder="e.g. 120kg or 6:30">
    <button onclick="addPB()">Add PB</button>
  </section>

  <nav class="bottom-nav">
    <a href="client-dashboard.html" class="tab">Dashboard</a>
    <a href="client-timetable.html" class="tab">Timetable</a>
    <a href="client-programming.html" class="tab">Programming</a>
    <a href="client-training.html" class="tab active">Training</a>
    <a href="client-merch.html" class="tab">Merch</a>
    <a href="client-more.html" class="tab">More</a>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userId = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        loadPBs();
      } else {
        alert("Please log in.");
        window.location.href = "login.html";
      }
    });

    function loadPBs() {
      db.collection("personalBests").doc(userId).get().then(doc => {
        const list = document.getElementById("pbList");
        list.innerHTML = "";
        const pbs = doc.exists ? doc.data().pbs || [] : [];
        pbs.forEach((pb, index) => {
          const div = document.createElement("div");
          div.className = "pb-item";
          div.innerHTML = `<strong>${pb.name}:</strong> ${pb.value}
            <button onclick="editPB(${index})">Edit</button>
            <button onclick="deletePB(${index})">Delete</button>`;
          list.appendChild(div);
        });
      });
    }

    function addPB() {
      const name = document.getElementById("pbName").value.trim();
      const value = document.getElementById("pbValue").value.trim();
      if (!name || !value) return alert("Please enter both name and value.");

      db.collection("personalBests").doc(userId).get().then(doc => {
        const pbs = doc.exists ? doc.data().pbs || [] : [];
        pbs.push({ name, value });
        db.collection("personalBests").doc(userId).set({ pbs }).then(() => {
          document.getElementById("pbName").value = "";
          document.getElementById("pbValue").value = "";
          loadPBs();
        });
      });
    }

    function editPB(index) {
      const newName = prompt("New exercise name:");
      const newValue = prompt("New value:");
      if (!newName || !newValue) return;

      db.collection("personalBests").doc(userId).get().then(doc => {
        const pbs = doc.exists ? doc.data().pbs || [] : [];
        pbs[index] = { name: newName, value: newValue };
        db.collection("personalBests").doc(userId).set({ pbs }).then(loadPBs);
      });
    }

    function deletePB(index) {
      if (!confirm("Are you sure you want to delete this PB?")) return;
      db.collection("personalBests").doc(userId).get().then(doc => {
        const pbs = doc.exists ? doc.data().pbs || [] : [];
        pbs.splice(index, 1);
        db.collection("personalBests").doc(userId).set({ pbs }).then(loadPBs);
      });
    }
  </script>
</body>
</html>
