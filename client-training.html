<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Training | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    section {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: cyan;
      text-align: left;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      padding: 0.5rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00bfff;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .pb-entry {
      background: #222;
      color: white;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Client Training</h1>

  <section>
    <h2>üèÜ Personal Bests</h2>
    <label for="pbName">Exercise</label>
    <textarea id="pbName" rows="3" placeholder="e.g. Murph: 1 mile run, 100 pull-ups, 200 push-ups, 300 squats, 1 mile run"></textarea>
    <label for="pbValue">Value</label>
    <input type="text" id="pbValue" placeholder="e.g. 45:32 or 120kg">
    <button onclick="addPB()">Add PB</button>
    <div id="pbList">Loading...</div>
  </section>

  <nav class="bottom-nav">
    <a href="client-dashboard.html" class="tab">Dashboard</a>
    <a href="client-timetable.html" class="tab">Timetable</a>
    <a href="client-programming.html" class="tab">Programming</a>
    <a href="client-training.html" class="tab active">Training</a>
    <a href="client-merch.html" class="tab">Merch</a>
    <a href="client-more.html" class="tab">More</a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadPBs();
      } else {
        window.location.href = "login.html";
      }
    });

    function addPB() {
      const name = document.getElementById("pbName").value.trim();
      const value = document.getElementById("pbValue").value.trim();
      if (!name || !value) return alert("Please fill out both fields.");
      db.collection("pbs").add({
        uid: currentUser.uid,
        name,
        value,
        created: new Date()
      }).then(() => {
        document.getElementById("pbName").value = "";
        document.getElementById("pbValue").value = "";
        loadPBs();
      });
    }

    function loadPBs() {
      const pbList = document.getElementById("pbList");
      pbList.innerHTML = "Loading...";
      db.collection("pbs")
        .where("uid", "==", currentUser.uid)
        .orderBy("created", "desc")
        .get()
        .then(snapshot => {
          pbList.innerHTML = "";
          if (snapshot.empty) {
            pbList.innerHTML = "<p>No PBs logged yet.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "pb-entry";
            div.innerHTML = `
              <strong>${data.name}</strong><br>${data.value}<br>
              <button onclick="editPB('${doc.id}', '${data.name}', '${data.value}')">Edit</button>
              <button onclick="deletePB('${doc.id}')">Delete</button>
            `;
            pbList.appendChild(div);
          });
        });
    }

    function deletePB(id) {
      if (confirm("Delete this PB?")) {
        db.collection("pbs").doc(id).delete().then(loadPBs);
      }
    }

    function editPB(id, name, value) {
      const newName = prompt("Edit Exercise", name);
      const newValue = prompt("Edit Value", value);
      if (newName && newValue) {
        db.collection("pbs").doc(id).update({
          name: newName,
          value: newValue
        }).then(loadPBs);
      }
    }
  </script>
</body>
</html>
