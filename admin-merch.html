<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      background: #222;
      border: none;
      border-radius: 4px;
      color: white;
    }
    button {
      background: #00bfff;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .inventory {
      background: #111;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }
    .item {
      margin-bottom: 1.5rem;
    }
    img {
      max-width: 100px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
    }
    .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>

  <div>
    <h2>Add New Item</h2>
    <label>Item Name</label>
    <input id="itemName" type="text" />

    <label>Image URL</label>
    <input id="itemImage" type="text" placeholder="https://link-to-image.jpg" />

    <label>Description</label>
    <textarea id="itemDesc"></textarea>

    <label>Price (£)</label>
    <input id="itemPrice" type="number" step="0.01" />

    <label>Stock Quantity</label>
    <input id="itemStock" type="number" />

    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="inventory">
    <h2>Current Inventory</h2>
    <div id="inventoryList"></div>
  </div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <script>
    let editIndex = null;

    function loadInventory() {
      const list = document.getElementById("inventoryList");
      list.innerHTML = "";
      const items = JSON.parse(localStorage.getItem("merch") || "[]");

      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.image}" alt="Product Image" onerror="this.src='https://via.placeholder.com/100';"/>
          <strong>${item.name}</strong><br>
          Description: ${item.desc}<br>
          Price: £${item.price}<br>
          Stock: ${item.stock}<br>
          <button onclick="editItem(${index})">Edit</button>
        `;
        list.appendChild(div);
      });
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const image = document.getElementById("itemImage").value;
      const desc = document.getElementById("itemDesc").value;
      const price = parseFloat(document.getElementById("itemPrice").value).toFixed(2);
      const stock = parseInt(document.getElementById("itemStock").value);

      let items = JSON.parse(localStorage.getItem("merch") || "[]");

      const newItem = { name, image, desc, price, stock };

      if (editIndex !== null) {
        items[editIndex] = newItem;
        editIndex = null;
      } else {
        items.push(newItem);
      }

      localStorage.setItem("merch", JSON.stringify(items));
      clearForm();
      loadInventory();
    }

    function editItem(index) {
      const items = JSON.parse(localStorage.getItem("merch") || "[]");
      const item = items[index];
      document.getElementById("itemName").value = item.name;
      document.getElementById("itemImage").value = item.image;
      document.getElementById("itemDesc").value = item.desc;
      document.getElementById("itemPrice").value = item.price;
      document.getElementById("itemStock").value = item.stock;
      editIndex = index;
    }

    function clearForm() {
      document.getElementById("itemName").value = "";
      document.getElementById("itemImage").value = "";
      document.getElementById("itemDesc").value = "";
      document.getElementById("itemPrice").value = "";
      document.getElementById("itemStock").value = "";
    }

    loadInventory();
  </script>
</body>
</html>
