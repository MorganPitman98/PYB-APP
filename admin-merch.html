<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d",
      measurementId: "G-SDDD8W759S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function loadInventory() {
      const inventoryDiv = document.getElementById("inventory");
      inventoryDiv.innerHTML = "";

      const merchRef = collection(db, "merch");
      const merchSnapshot = await getDocs(merchRef);

      merchSnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "merch-card";

        const img = document.createElement("img");
        img.src = data.image || "";
        img.alt = "Product Image";
        img.onerror = () => {
          img.src = "";
          img.alt = "";
        };

        card.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Description:</strong> ${data.description}</p>
          <p><strong>Price:</strong> £${data.price}</p>
          <p><strong>Stock:</strong> ${data.stock}</p>
          <button onclick="editItem('${docSnap.id}', '${data.name}', '${data.image}', \`${data.description}\`, '${data.price}', '${data.stock}')">Edit</button>
          <button onclick="deleteItem('${docSnap.id}')">Delete</button>
        `;
        card.prepend(img);
        inventoryDiv.appendChild(card);
      });
    }

    window.editItem = (id, name, image, description, price, stock) => {
      document.getElementById("item-id").value = id;
      document.getElementById("name").value = name;
      document.getElementById("description").value = description;
      document.getElementById("price").value = price;
      document.getElementById("stock").value = stock;
      document.getElementById("image-preview").src = image || "";
    };

    window.deleteItem = async (id) => {
      if (confirm("Delete this item?")) {
        await deleteDoc(doc(db, "merch", id));
        loadInventory();
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      const imageInput = document.getElementById("image");
      const preview = document.getElementById("image-preview");

      imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      });

      document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("item-id").value;
        const name = document.getElementById("name").value;
        const file = document.getElementById("image").files[0];
        const description = document.getElementById("description").value;
        const price = parseFloat(document.getElementById("price").value);
        const stock = parseInt(document.getElementById("stock").value);

        let imageUrl = preview.src || "";

        if (file) {
          const storageRef = ref(storage, `merch/${Date.now()}-${file.name}`);
          await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(storageRef);
        }

        const itemData = { name, image: imageUrl, description, price, stock };

        if (id) {
          await updateDoc(doc(db, "merch", id), itemData);
        } else {
          await addDoc(collection(db, "merch"), itemData);
        }

        document.getElementById("add-form").reset();
        preview.src = "";
        document.getElementById("item-id").value = "";
        loadInventory();
      });

      loadInventory();
    });
  </script>

  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem auto;
      background: #111;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button {
      margin: 0.3rem;
      background: #00bfff;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .merch-card {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      width: 22%;
      min-width: 200px;
      box-sizing: border-box;
      text-align: left;
    }
    .merch-card img,
    #image-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #111;
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
    }
    .bottom-nav a.active {
      color: #00bfff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Admin Merch</h1>
  <h3>Add New Item</h3>
  <form id="add-form">
    <input type="hidden" id="item-id">
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="file" id="image" accept="image/*">
    <img id="image-preview" src="" alt="Image preview">
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="number" id="price" placeholder="Price (£)" step="0.01" required>
    <input type="number" id="stock" placeholder="Stock Quantity" required>
    <button type="submit">Add Item</button>
  </form>

  <h3>Current Inventory</h3>
  <div id="inventory"></div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>
</body>
</html>
