<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d",
      measurementId: "G-SDDD8W759S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadInventory() {
      const inventoryDiv = document.getElementById("inventory");
      inventoryDiv.innerHTML = "";

      const merchRef = collection(db, "merch");
      const merchSnapshot = await getDocs(merchRef);

      merchSnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "merch-card";

        const img = document.createElement("img");
        img.src = data.image || "https://via.placeholder.com/300x180.png?text=No+Image";
        img.alt = data.name;
        img.onerror = () => {
          img.src = "https://via.placeholder.com/300x180.png?text=No+Image";
        };

        const info = document.createElement("div");
        info.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Description:</strong> ${data.description}</p>
          <p><strong>Price:</strong> £${data.price}</p>
          <p><strong>Stock:</strong> ${data.stock}</p>
          <button onclick="editItem('${docSnap.id}', '${data.name}', '${data.image}', '${data.description}', '${data.price}', '${data.stock}')">Edit</button>
          <button onclick="deleteItem('${docSnap.id}')">Delete</button>
        `;

        card.appendChild(img);
        card.appendChild(info);
        inventoryDiv.appendChild(card);
      });
    }

    window.editItem = (id, name, image, description, price, stock) => {
      document.getElementById("item-id").value = id;
      document.getElementById("name").value = name;
      document.getElementById("description").value = description;
      document.getElementById("price").value = price;
      document.getElementById("stock").value = stock;
      document.getElementById("preview").src = image || "https://via.placeholder.com/300x180.png?text=No+Image";
    };

    window.deleteItem = async (id) => {
      if (confirm("Delete this item?")) {
        await deleteDoc(doc(db, "merch", id));
        loadInventory();
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("item-id").value;
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const price = parseFloat(document.getElementById("price").value);
        const stock = parseInt(document.getElementById("stock").value);
        const imageFile = document.getElementById("image").files[0];

        let image = "";

        if (imageFile) {
          image = `https://via.placeholder.com/300x180.png?text=Uploaded+Image`; // Placeholder until Firebase Storage is integrated
        }

        const data = { name, image, description, price, stock };

        if (id) {
          await updateDoc(doc(db, "merch", id), data);
        } else {
          await addDoc(collection(db, "merch"), data);
        }

        document.getElementById("add-form").reset();
        document.getElementById("item-id").value = "";
        document.getElementById("preview").src = "https://via.placeholder.com/300x180.png?text=No+Image";
        loadInventory();
      });

      document.getElementById("image").addEventListener("change", (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById("preview");
        if (file) {
          preview.src = URL.createObjectURL(file);
        } else {
          preview.src = "https://via.placeholder.com/300x180.png?text=No+Image";
        }
      });

      loadInventory();
    });
  </script>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem auto;
      background: #111;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button {
      margin: 0.3rem;
      background: #00bfff;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      justify-items: center;
    }
    .merch-card {
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 280px;
      text-align: left;
    }
    .merch-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    #preview {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #222;
    }
    .bottom-nav .tab {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .bottom-nav .tab.active {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>
  <h3>Add New Item</h3>
  <form id="add-form">
    <input type="hidden" id="item-id" />
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="file" id="image" accept="image/*" />
    <img id="preview" src="https://via.placeholder.com/300x180.png?text=No+Image" alt="Preview" />
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="number" id="price" placeholder="Price (£)" step="0.01" required />
    <input type="number" id="stock" placeholder="Stock Quantity" required />
    <button type="submit">Add Item</button>
  </form>

  <h3>Current Inventory</h3>
  <div id="inventory" class="grid"></div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>
</body>
</html>
