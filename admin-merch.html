<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d",
      measurementId: "G-SDDD8W759S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function loadInventory() {
      const inventoryDiv = document.getElementById("inventory");
      inventoryDiv.innerHTML = ""; // Clear previous items

      const merchRef = collection(db, "merch");
      const merchSnapshot = await getDocs(merchRef);

      merchSnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "merch-card";

        const img = document.createElement("img");
        img.src = data.image || "https://via.placeholder.com/200x200.png?text=Product+Image";
        img.onerror = () => {
          img.src = "https://via.placeholder.com/200x200.png?text=Product+Image";
        };

        card.innerHTML = `
          <h3>${data.name}</h3>
          <p>Description: ${data.description}</p>
          <p>Price: £${data.price}</p>
          <p>Stock: ${data.stock}</p>
          <button onclick="editItem('${docSnap.id}', '${data.name}', '${data.image}', \`${data.description}\`, ${data.price}, ${data.stock})">Edit</button>
          <button onclick="deleteItem('${docSnap.id}')">Delete</button>
        `;
        card.prepend(img);
        inventoryDiv.appendChild(card);
      });
    }

    window.editItem = (id, name, image, description, price, stock) => {
      document.getElementById("item-id").value = id;
      document.getElementById("name").value = name;
      document.getElementById("image-preview").src = image || "";
      document.getElementById("description").value = description;
      document.getElementById("price").value = price;
      document.getElementById("stock").value = stock;
    };

    window.deleteItem = async (id) => {
      if (confirm("Delete this item?")) {
        await deleteDoc(doc(db, "merch", id));
        loadInventory();
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("image").addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("image-preview").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("item-id").value;
        const name = document.getElementById("name").value;
        const imageFile = document.getElementById("image").files[0];
        const description = document.getElementById("description").value;
        const price = parseFloat(document.getElementById("price").value);
        const stock = parseInt(document.getElementById("stock").value);

        let imageUrl = "";
        if (imageFile) {
          const imageRef = ref(storage, `merch/${Date.now()}_${imageFile.name}`);
          await uploadBytes(imageRef, imageFile);
          imageUrl = await getDownloadURL(imageRef);
        } else {
          imageUrl = document.getElementById("image-preview").src;
        }

        const merchData = { name, image: imageUrl, description, price, stock };

        if (id) {
          await updateDoc(doc(db, "merch", id), merchData);
        } else {
          await addDoc(collection(db, "merch"), merchData);
        }

        document.getElementById("add-form").reset();
        document.getElementById("item-id").value = "";
        document.getElementById("image-preview").src = "";
        loadInventory();
      });

      loadInventory();
    });
  </script>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem auto;
      background: #111;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button {
      margin: 0.3rem;
      background: #00bfff;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .merch-card {
      background: #111;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
    }
    .merch-card img {
      width: 100%;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>
  <h3>Add New Item</h3>
  <form id="add-form">
    <input type="hidden" id="item-id">
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="file" id="image" accept="image/*">
    <img id="image-preview" src="" alt="Image preview" style="width:200px; display:block; margin:10px auto;">
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="number" id="price" placeholder="Price (£)" step="0.01" required>
    <input type="number" id="stock" placeholder="Stock Quantity" required>
    <button type="submit">Add Item</button>
  </form>

  <h3>Current Inventory</h3>
  <div id="inventory"></div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>
</body>
</html>
