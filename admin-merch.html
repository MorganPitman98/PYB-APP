<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #00bfff;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .inventory {
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    .item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>

  <h3>Add New Item</h3>
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="text" id="itemImage" placeholder="Image URL">
  <textarea id="itemDescription" placeholder="Description"></textarea>
  <input type="number" id="itemPrice" placeholder="Price (£)">
  <input type="number" id="itemStock" placeholder="Stock Quantity">
  <button onclick="addItem()">Add Item</button>

  <div class="inventory">
    <h3>Current Inventory</h3>
    <div id="inventoryList">Loading...</div>
  </div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const merchRef = db.collection('merch');

    function renderInventory() {
      merchRef.onSnapshot(snapshot => {
        const inventoryDiv = document.getElementById('inventoryList');
        inventoryDiv.innerHTML = ''; // Clear first
        if (snapshot.empty) {
          inventoryDiv.innerHTML = '<p>No merch available.</p>';
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.innerHTML = `
            <strong>${data.name}</strong><br>
            Description: ${data.description}<br>
            Price: £${data.price.toFixed(2)}<br>
            Stock: ${data.stock}<br>
            <button onclick="editItem('${doc.id}', '${data.name}', '${data.image}', \`${data.description}\`, ${data.price}, ${data.stock})">Edit</button>
            <button onclick="deleteItem('${doc.id}')">Delete</button>
          `;
          inventoryDiv.appendChild(itemDiv);
        });
      });
    }

    function addItem() {
      const name = document.getElementById('itemName').value;
      const image = document.getElementById('itemImage').value || 'https://via.placeholder.com/200';
      const description = document.getElementById('itemDescription').value;
      const price = parseFloat(document.getElementById('itemPrice').value);
      const stock = parseInt(document.getElementById('itemStock').value);

      if (!name || !description || isNaN(price) || isNaN(stock)) {
        alert("Please fill in all fields.");
        return;
      }

      merchRef.add({ name, image, description, price, stock });
      document.getElementById('itemName').value = '';
      document.getElementById('itemImage').value = '';
      document.getElementById('itemDescription').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemStock').value = '';
    }

    function editItem(id, name, image, description, price, stock) {
      document.getElementById('itemName').value = name;
      document.getElementById('itemImage').value = image;
      document.getElementById('itemDescription').value = description;
      document.getElementById('itemPrice').value = price;
      document.getElementById('itemStock').value = stock;

      const btn = document.querySelector('button[onclick^="addItem"]');
      btn.textContent = 'Update Item';
      btn.onclick = function () {
        merchRef.doc(id).update({
          name: document.getElementById('itemName').value,
          image: document.getElementById('itemImage').value || 'https://via.placeholder.com/200',
          description: document.getElementById('itemDescription').value,
          price: parseFloat(document.getElementById('itemPrice').value),
          stock: parseInt(document.getElementById('itemStock').value),
        });
        btn.textContent = 'Add Item';
        btn.onclick = addItem;
        document.getElementById('itemName').value = '';
        document.getElementById('itemImage').value = '';
        document.getElementById('itemDescription').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemStock').value = '';
      };
    }

    function deleteItem(id) {
      if (confirm("Are you sure you want to delete this item?")) {
        merchRef.doc(id).delete();
      }
    }

    renderInventory();
  </script>
</body>
</html>
