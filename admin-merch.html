<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #111;
      border: none;
      color: #00bfff;
      border-radius: 5px;
    }
    button {
      background: #00bfff;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .inventory {
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    .merch-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1rem;
    }
    .merch-item img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>

  <div>
    <h2>Add New Item</h2>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="text" id="itemImage" placeholder="Image URL (https://...)">
    <textarea id="itemDesc" placeholder="Description"></textarea>
    <input type="number" id="itemPrice" placeholder="Price (£)">
    <input type="number" id="itemStock" placeholder="Stock Quantity">
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="inventory">
    <h3>Current Inventory</h3>
    <div id="inventoryList"></div>
  </div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d",
      measurementId: "G-SDDD8W759S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const itemName = document.getElementById("itemName");
    const itemImage = document.getElementById("itemImage");
    const itemDesc = document.getElementById("itemDesc");
    const itemPrice = document.getElementById("itemPrice");
    const itemStock = document.getElementById("itemStock");
    const inventoryList = document.getElementById("inventoryList");

    async function addItem() {
      const name = itemName.value.trim();
      const image = itemImage.value.trim() || "https://via.placeholder.com/200x200.png?text=Product+Image";
      const desc = itemDesc.value.trim();
      const price = parseFloat(itemPrice.value);
      const stock = parseInt(itemStock.value);

      if (!name || isNaN(price) || isNaN(stock)) return alert("Please fill in all fields correctly.");

      await addDoc(collection(db, "merch"), {
        name, image, desc, price, stock
      });

      itemName.value = "";
      itemImage.value = "";
      itemDesc.value = "";
      itemPrice.value = "";
      itemStock.value = "";
    }

    function renderItem(docSnap) {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "merch-item";
      div.innerHTML = `
        <img src="${data.image}" onerror="this.src='https://via.placeholder.com/200x200.png?text=No+Image'" />
        <h4>${data.name}</h4>
        <p>${data.desc}</p>
        <p>Price: £${data.price.toFixed(2)}</p>
        <p>Stock: ${data.stock}</p>
        <button onclick="editItem('${docSnap.id}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">Edit</button>
        <button onclick="deleteItem('${docSnap.id}')">Delete</button>
      `;
      inventoryList.appendChild(div);
    }

    function loadItems() {
      inventoryList.innerHTML = "";
      onSnapshot(collection(db, "merch"), (snapshot) => {
        inventoryList.innerHTML = "";
        snapshot.forEach(doc => renderItem(doc));
      });
    }

    async function editItem(id, data) {
      itemName.value = data.name;
      itemImage.value = data.image;
      itemDesc.value = data.desc;
      itemPrice.value = data.price;
      itemStock.value = data.stock;

      document.querySelector("button[onclick^='addItem']").textContent = "Update Item";
      document.querySelector("button[onclick^='addItem']").onclick = async () => {
        await updateDoc(doc(db, "merch", id), {
          name: itemName.value.trim(),
          image: itemImage.value.trim() || "https://via.placeholder.com/200x200.png?text=Product+Image",
          desc: itemDesc.value.trim(),
          price: parseFloat(itemPrice.value),
          stock: parseInt(itemStock.value)
        });
        resetForm();
      };
    }

    async function deleteItem(id) {
      if (confirm("Delete this item?")) {
        await deleteDoc(doc(db, "merch", id));
      }
    }

    function resetForm() {
      itemName.value = "";
      itemImage.value = "";
      itemDesc.value = "";
      itemPrice.value = "";
      itemStock.value = "";
      document.querySelector("button[onclick^='addItem']").textContent = "Add Item";
      document.querySelector("button[onclick^='addItem']").onclick = addItem;
    }

    loadItems();
  </script>
</body>
</html>
