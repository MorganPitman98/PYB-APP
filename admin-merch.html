<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }
    button {
      margin-top: 1rem;
      background: #00bfff;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }
    .inventory {
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    .inventory img {
      max-width: 100px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>

  <div>
    <h3>Add New Item</h3>
    <label>Item Name</label>
    <input type="text" id="item-name" />
    <label>Image URL</label>
    <input type="text" id="item-image" placeholder="https://link-to-image.jpg" />
    <label>Description</label>
    <textarea id="item-description"></textarea>
    <label>Price (£)</label>
    <input type="number" id="item-price" />
    <label>Stock Quantity</label>
    <input type="number" id="item-stock" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="inventory" id="inventory">
    <h3>Current Inventory</h3>
    <p>Loading...</p>
  </div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addItem() {
      const name = document.getElementById("item-name").value.trim();
      const image = document.getElementById("item-image").value.trim();
      const description = document.getElementById("item-description").value.trim();
      const price = parseFloat(document.getElementById("item-price").value);
      const stock = parseInt(document.getElementById("item-stock").value);

      if (!name || isNaN(price) || isNaN(stock)) {
        alert("Please fill in all required fields.");
        return;
      }

      db.collection("merch").add({
        name,
        image: image || "https://via.placeholder.com/200x200",
        description,
        price,
        stock
      }).then(() => {
        document.getElementById("item-name").value = "";
        document.getElementById("item-image").value = "";
        document.getElementById("item-description").value = "";
        document.getElementById("item-price").value = "";
        document.getElementById("item-stock").value = "";
        loadInventory();
      });
    }

    function loadInventory() {
      const container = document.getElementById("inventory");
      container.innerHTML = "<h3>Current Inventory</h3>";

      db.collection("merch").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `
            <img src="${data.image || 'https://via.placeholder.com/200x200'}" onerror="this.src='https://via.placeholder.com/200x200'"/>
            <h4>${data.name}</h4>
            <p>Description: ${data.description}</p>
            <p>Price: £${data.price.toFixed(2)}</p>
            <p>Stock: ${data.stock}</p>
            <button onclick="editItem('${doc.id}')">Edit</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function editItem(id) {
      const newName = prompt("New Name:");
      const newDescription = prompt("New Description:");
      const newPrice = prompt("New Price:");
      const newStock = prompt("New Stock:");

      db.collection("merch").doc(id).update({
        name: newName,
        description: newDescription,
        price: parseFloat(newPrice),
        stock: parseInt(newStock)
      }).then(loadInventory);
    }

    loadInventory();
  </script>
</body>
</html>
