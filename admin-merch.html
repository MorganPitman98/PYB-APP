<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #00bfff;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .item-card {
      background: #111;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .item-card img {
      max-width: 100px;
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      text-decoration: none;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>
  <h2>Add New Item</h2>
  <input type="text" id="itemName" placeholder="Item Name" />
  <input type="text" id="imageUrl" placeholder="Image URL" />
  <textarea id="description" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price (£)" />
  <input type="number" id="stock" placeholder="Stock Quantity" />
  <button id="addItemBtn">Add Item</button>

  <h2>Current Inventory</h2>
  <div id="inventoryList"></div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const merchRef = collection(db, "merch");

    const addItemBtn = document.getElementById("addItemBtn");
    const inventoryList = document.getElementById("inventoryList");

    async function renderInventory() {
      inventoryList.innerHTML = "";
      const snapshot = await getDocs(merchRef);
      snapshot.forEach(docSnap => {
        const item = docSnap.data();
        const itemDiv = document.createElement("div");
        itemDiv.className = "item-card";
        itemDiv.innerHTML = `
          <img src="${item.imageUrl || 'https://via.placeholder.com/200x200.png?text=No+Image'}" alt="Product Image" />
          <h3>${item.itemName}</h3>
          <p>Description: ${item.description}</p>
          <p>Price: £${item.price}</p>
          <p>Stock: ${item.stock}</p>
          <button onclick="deleteItem('${docSnap.id}')">Delete</button>
        `;
        inventoryList.appendChild(itemDiv);
      });
    }

    addItemBtn.addEventListener("click", async () => {
      const newItem = {
        itemName: document.getElementById("itemName").value,
        imageUrl: document.getElementById("imageUrl").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        stock: parseInt(document.getElementById("stock").value)
      };
      if (!newItem.itemName || isNaN(newItem.price)) return alert("Missing required fields");
      await addDoc(merchRef, newItem);
      renderInventory();
    });

    window.deleteItem = async (id) => {
      await deleteDoc(doc(merchRef, id));
      renderInventory();
    };

    renderInventory();
  </script>
</body>
</html>
