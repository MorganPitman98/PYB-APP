<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Merch | PYB Fitness</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d",
      measurementId: "G-SDDD8W759S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadInventory() {
      const container = document.getElementById("inventory-container");
      container.innerHTML = "";
      const merchRef = collection(db, "merch");
      const merchSnapshot = await getDocs(merchRef);

      merchSnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "merch-card";

        const img = document.createElement("img");
        img.src = data.image || placeholderURL;
        img.onerror = () => img.src = placeholderURL;
        card.appendChild(img);

        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `
          <h3>${data.name}</h3>
          <p>Description: ${data.description}</p>
          <p>Price: £${data.price}</p>
          <p>Stock: ${data.stock}</p>
        `;

        const btnDiv = document.createElement("div");
        btnDiv.className = "btn-row";
        btnDiv.innerHTML = `
          <button onclick="editItem('${docSnap.id}', '${data.name}', '${data.image||""}', '${data.description}', '${data.price}', '${data.stock}')">Edit</button>
          <button onclick="deleteItem('${docSnap.id}')">Delete</button>
        `;
        info.appendChild(btnDiv);
        card.appendChild(info);
        container.appendChild(card);
      });
    }

    window.editItem = (id, name, image, description, price, stock) => {
      document.getElementById("item-id").value = id;
      document.getElementById("name").value = name;
      document.getElementById("image-file").value = ""; // clear file input
      document.getElementById("description").value = description;
      document.getElementById("price").value = price;
      document.getElementById("stock").value = stock;
      document.getElementById("preview").src = image || placeholderURL;
    };

    window.deleteItem = async (id) => {
      if (confirm("Delete this item?")) {
        await deleteDoc(doc(db, "merch", id));
        loadInventory();
      }
    };

    const placeholderURL = "https://via.placeholder.com/300x200.png?text=No+Image";

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("add-form").addEventListener("submit", async e => {
        e.preventDefault();
        const id = document.getElementById("item-id").value;
        const name = document.getElementById("name").value;
        const desc = document.getElementById("description").value;
        const price = parseFloat(document.getElementById("price").value);
        const stock = parseInt(document.getElementById("stock").value);
        let imageURL = document.getElementById("preview").src === placeholderURL ? "" : document.getElementById("preview").src;

        if (id) {
          await updateDoc(doc(db, "merch", id), { name, image: imageURL, description: desc, price, stock });
        } else {
          await addDoc(collection(db, "merch"), { name, image: imageURL, description: desc, price, stock });
        }
        e.target.reset();
        document.getElementById("item-id").value = "";
        document.getElementById("preview").src = placeholderURL;
        loadInventory();
      });

      document.getElementById("image-file").addEventListener("change", e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => document.getElementById("preview").src = reader.result;
        if (file) reader.readAsDataURL(file);
      });

      loadInventory();
    });
  </script>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: .5rem;
      margin: .5rem auto;
      background: #111;
      border: none;
      color: white;
      border-radius: 6px;
    }
    input[type="file"] {
      padding: .2rem;
    }
    button {
      margin: .3rem;
      background: #00bfff;
      color: black;
      font-weight: bold;
      padding: .5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    #preview {
      display: block;
      margin: .5rem auto;
      max-width: 300px;
      max-height: 200px;
      border: 1px solid #444;
      border-radius: 6px;
    }
    #inventory-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .merch-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
    }
    .merch-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #222;
    }
    .info {
      padding: 1rem;
    }
    .info h3 {
      margin: 0;
      color: cyan;
    }
    .btn-row {
      margin-top: .5rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: .5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: .8rem;
      text-decoration: none;
      padding: .5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>
  <h3>Add New Item</h3>
  <form id="add-form">
    <input type="hidden" id="item-id">
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="file" id="image-file">
    <img id="preview" src="https://via.placeholder.com/300x200.png?text=No+Image" alt="Image preview">
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="number" id="price" placeholder="Price (£)" step="0.01" required>
    <input type="number" id="stock" placeholder="Stock Quantity" required>
    <button type="submit">Add Item</button>
  </form>

  <h3>Current Inventory</h3>
  <div id="inventory-container"></div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>
</body>
</html>
