<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Merch | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    section {
      margin-bottom: 2rem;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: cyan;
      margin-bottom: 0.5rem;
    }
    label {
      color: white;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-top: 1rem;
      background: #00bfff;
      border: none;
      color: black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .merch-list {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .merch-item {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
      color: white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Merch</h1>

  <section>
    <h2>Add New Item</h2>
    <label>Item Name</label>
    <input type="text" placeholder="e.g. PYB Hoodie" />
    <label>Image URL</label>
<input type="text" placeholder="https://link-to-image.jpg" />
<label>Description</label>
    <textarea rows="3" placeholder="Enter product details..."></textarea>
    <label>Price (£)</label>
    <input type="number" step="0.01" placeholder="e.g. 39.99" />
    <label>Stock Quantity</label>
    <input type="number" placeholder="e.g. 50" />
    <button>Add Item</button>
  </section>

  <section class="merch-list">
    <h2>Current Inventory</h2>
    <div class="merch-item">
<img src="https://via.placeholder.com/100" alt="Product Image" style="width:100px; height:auto; border-radius:6px; margin-bottom:0.5rem;" />
<img src="https://via.placeholder.com/100" alt="Product Image" style="width:100px; height:auto; border-radius:6px; margin-bottom:0.5rem;" />
      <strong>PYB Hoodie</strong><br/>
      Description: Black hoodie with blue PYB logo<br/>
      Price: £39.99<br/>
      Stock: 27<br/>
      <button>Edit</button>
    </div>
    <div class="merch-item">
      <strong>PYB Bottle</strong><br/>
      Description: Insulated gym bottle<br/>
      Price: £14.99<br/>
      Stock: 12<br/>
      <button>Edit</button>
    </div>
  </section>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-merch.html" class="tab active">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>
</body>
</html>
