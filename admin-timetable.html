
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Timetable | PYB Fitness</title>
  <style>
    body {
      background-color: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .arrow {
      font-size: 2rem;
      color: #00bfff;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
    }
    .days {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
    }
    .day {
      min-width: 60px;
      text-align: center;
      background: #111;
      padding: 0.5rem;
      border-radius: 8px;
      color: #ccc;
    }
    .day.selected {
      background: #00bfff;
      color: black;
      font-weight: bold;
    }
    .class-card {
      background: #111;
      border-left: 4px solid #00bfff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .class-card h3 {
      margin: 0 0 0.3rem 0;
      color: #00bfff;
    }
    .class-time {
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .class-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .edit-btn {
      background-color: #00bfff;
      color: black;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-class {
      margin-top: 2rem;
      text-align: center;
    }
    .add-class button {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Timetable</h1>
  <div class="calendar-header">
    <div class="arrow" onclick="scrollDays(-1)">&#8592;</div>
    <div class="days" id="days-container">
      <div class="day">Mon<br>22</div>
      <div class="day selected">Tue<br>23</div>
      <div class="day">Wed<br>24</div>
      <div class="day">Thu<br>25</div>
      <div class="day">Fri<br>26</div>
      <div class="day">Sat<br>27</div>
      <div class="day">Sun<br>28</div>
    </div>
    <div class="arrow" onclick="scrollDays(1)">&#8594;</div>
  </div>

  <div class="class-card">
    <h3>Functional - Lower Body Focus</h3>
    <div class="class-time">06:00 – 07:00</div>
    <div class="class-footer">
      <span>16/30</span>
      <button class="edit-btn">Edit</button>
    </div>
  </div>

  <div class="class-card">
    <h3>Functional - Lower Body Focus</h3>
    <div class="class-time">09:30 – 10:30</div>
    <div class="class-footer">
      <span>12/30</span>
      <button class="edit-btn">Edit</button>
    </div>
  </div>

  <div class="class-card">
    <h3>Functional - Lower Body Focus</h3>
    <div class="class-time">17:30 – 18:30</div>
    <div class="class-footer">
      <span>9/30</span>
      <button class="edit-btn">Edit</button>
    </div>
  </div>

  <div class="class-card">
    <h3>Functional - Lower Body Focus</h3>
    <div class="class-time">18:30 – 19:30</div>
    <div class="class-footer">
      <span>5/30</span>
      <button class="edit-btn">Edit</button>
    </div>
  </div>

  <div class="add-class">
    <button onclick="alert('Add class form coming soon')">+ Add New Class</button>
  </div>

  <script>
    function scrollDays(direction) {
      const container = document.getElementById('days-container');
      container.scrollBy({ left: direction * 100, behavior: 'smooth' });
    }
  </script>
</body>
</html>
