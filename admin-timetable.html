<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timetable</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 1rem 0;
    }

    .calendar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .arrow {
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
      color: white;
      user-select: none;
    }

    .day-selector {
      display: flex;
      gap: 0.5rem;
      background: #111;
      padding: 0.5rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    .day {
      background: #222;
      color: white;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      min-width: 60px;
      text-align: center;
    }

    .day.active {
      background: #00bfff;
      color: black;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }

    .bottom-nav .tab {
      color: white;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Timetable</h1>

  <div class="calendar-container">
    <div class="arrow" onclick="scrollDays(-1)">&#8592;</div>
    <div class="day-selector" id="daySelector"></div>
    <div class="arrow" onclick="scrollDays(1)">&#8594;</div>
  </div>

  <script>
    let selectedDate = new Date();
    let startOffset = -Math.floor(7 / 2);

    function renderDays() {
      const daySelector = document.getElementById("daySelector");
      daySelector.innerHTML = "";

      for (let i = 0; i < 7; i++) {
        const day = new Date(selectedDate);
        day.setDate(selectedDate.getDate() + (i + startOffset));
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `${day.toLocaleDateString("en-GB", { weekday: 'short' })}<br>${day.getDate()}`;
        if (day.toDateString() === selectedDate.toDateString()) div.classList.add("active");
        div.onclick = () => {
          selectedDate = day;
          renderDays();
        };
        daySelector.appendChild(div);
      }
    }

    function scrollDays(direction) {
      selectedDate.setDate(selectedDate.getDate() + direction);
      renderDays();
    }

    window.onload = renderDays;
  </script>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab active">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab">Training</a>
    <a href="admin-more.html" class="tab">More</a>
    <a href="admin-merch.html" class="tab">Merch</a>
  </nav>
</body>
</html>
