<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Programming | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .calendar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      margin: 1rem;
    }
    .day-selector {
      display: flex;
      gap: 0.5rem;
      background: #111;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .day {
      background: #222;
      color: white;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      min-width: 60px;
    }
    .day.active {
      background: #00bfff;
      color: black;
      font-weight: bold;
    }
    .notes {
      background: #111;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Programming</h1>
  <div class="calendar-container">
    <div class="day-selector" id="daySelector"></div>
  </div>
  <div class="notes" id="programmingNotes">Loading...</div>

  <nav class="bottom-nav">
    <a class="tab" href="client-dashboard.html">Dashboard</a>
    <a class="tab" href="client-timetable.html">Timetable</a>
    <a class="tab active" href="client-programming.html">Programming</a>
    <a class="tab" href="client-training.html">Training</a>
    <a class="tab" href="client-more.html">More</a>
    <a class="tab" href="client-merch.html">Merch</a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const daySelector = document.getElementById('daySelector');
    const notesDisplay = document.getElementById('programmingNotes');
    const today = new Date();
    let selectedDate = getDateString(today);

    function getDateString(date) {
      return date.toISOString().split('T')[0];
    }

    function populateDays() {
      for (let i = -3; i <= 3; i++) {
        const date = new Date();
        date.setDate(today.getDate() + i);
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        dayEl.textContent = date.toDateString().slice(0, 10);
        dayEl.onclick = () => selectDate(getDateString(date), dayEl);
        if (i === 0) {
          dayEl.classList.add('active');
        }
        daySelector.appendChild(dayEl);
      }
    }

    function selectDate(dateStr, el) {
      selectedDate = dateStr;
      document.querySelectorAll('.day').forEach(d => d.classList.remove('active'));
      el.classList.add('active');
      loadNotes();
    }

    function loadNotes() {
      db.collection('programming').doc(selectedDate).get().then(doc => {
        notesDisplay.innerHTML = doc.exists ? doc.data().notes.replace(/\n/g, "<br/>") : "No programming set for this day.";
      });
    }

    populateDays();
    loadNotes();
  </script>
</body>
</html>
