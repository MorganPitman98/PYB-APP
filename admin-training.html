<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Training | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .entry {
      background: #111;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: white;
    }
    textarea, input[type="file"] {
      width: 100%;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      background: #00bfff;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    img.preview {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Training</h1>

  <div class="entry">
    <label for="pbNotes">PB Notes</label>
    <textarea id="pbNotes" rows="4" placeholder="Write any personal best or workout results here..."></textarea>

    <label for="photo">Attach Workout Photo (e.g. whiteboard)</label>
    <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">

    <img id="photoPreview" class="preview" style="display:none;" />

    <button onclick="saveWorkout()">Save Entry</button>
  </div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab active">Training</a>
    <a href="admin-merch.html" class="tab">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function previewImage(event) {
      const preview = document.getElementById('photoPreview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }

    function saveWorkout() {
      const pbNotes = document.getElementById('pbNotes').value.trim();
      const file = document.getElementById('photo').files[0];
      if (!pbNotes && !file) {
        alert("Please enter some notes or select a photo.");
        return;
      }

      const timestamp = new Date().toISOString();
      const entryData = { notes: pbNotes, timestamp };

      if (file) {
        const storageRef = storage.ref().child("workout_photos/" + timestamp + "_" + file.name);
        storageRef.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            entryData.photoUrl = url;
            db.collection("workoutEntries").add(entryData).then(() => {
              alert("Workout entry saved!");
              location.reload();
            });
          });
        });
      } else {
        db.collection("workoutEntries").add(entryData).then(() => {
          alert("Workout entry saved!");
          location.reload();
        });
      }
    }
  </script>
</body>
</html>
