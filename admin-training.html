<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Training | PYB Fitness</title>
  <style>
    body {
      background: #000;
      color: #00bfff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .upload-box {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }
    button {
      background: #00bfff;
      border: none;
      color: black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem 0;
    }
    .bottom-nav .tab {
      color: white;
      font-size: 0.8rem;
      text-decoration: none;
      padding: 0.5rem;
    }
    .bottom-nav .tab.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload Workout Photo</h1>
  <div class="upload-box">
    <input type="file" id="photoInput" accept="image/*" />
    <button onclick="uploadPhoto()">Upload</button>
  </div>

  <h2>Workout Photo Gallery</h2>
  <div class="gallery" id="gallery">Loading photos...</div>

  <nav class="bottom-nav">
    <a href="admin-dashboard.html" class="tab">Dashboard</a>
    <a href="admin-timetable.html" class="tab">Timetable</a>
    <a href="admin-programming.html" class="tab">Programming</a>
    <a href="admin-training.html" class="tab active">Training</a>
    <a href="admin-merch.html" class="tab">Merch</a>
    <a href="admin-more.html" class="tab">More</a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgu6zMvtOqz9admi-Ai9QmH79I2f7Lq8I",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "64609252136",
      appId: "1:64609252136:web:4045e9aab5f5bd11f2161d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const gallery = document.getElementById("gallery");

    function uploadPhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (!file) return alert("Please choose a file.");

      const fileRef = storage.ref().child("workoutPhotos/" + Date.now() + "_" + file.name);
      fileRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(url => {
        return db.collection("workoutPhotos").add({ url, timestamp: Date.now() });
      }).then(() => {
        loadPhotos();
        alert("Photo uploaded successfully!");
        document.getElementById("photoInput").value = "";
      }).catch(err => {
        console.error("Upload error", err);
        alert("Upload failed.");
      });
    }

    function loadPhotos() {
      db.collection("workoutPhotos").orderBy("timestamp", "desc").get().then(snapshot => {
        gallery.innerHTML = "";
        if (snapshot.empty) {
          gallery.innerHTML = "<p>No photos yet.</p>";
        } else {
          snapshot.forEach(doc => {
            const img = document.createElement("img");
            img.src = doc.data().url;
            gallery.appendChild(img);
          });
        }
      });
    }

    loadPhotos();
  </script>
</body>
</html>
