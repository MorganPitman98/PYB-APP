<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Training | PYB Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #00bfff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    nav a.active {
      color: #00bfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Training</h1>

  <input type="file" id="photoInput" />
  <button onclick="uploadPhoto()">Upload Photo</button>

  <div class="gallery" id="gallery"></div>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="timetable.html">Timetable</a>
    <a href="programming.html">Programming</a>
    <a href="training.html" class="active">Training</a>
    <a href="admin-merch.html">Merch</a>
    <a href="more.html">More</a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import {
      getFirestore, collection, addDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBm7Yc5VNCRmfMf6Kl-_Ut7mpQotVlKMXU",
      authDomain: "pyb-fitness-web-app.firebaseapp.com",
      projectId: "pyb-fitness-web-app",
      storageBucket: "pyb-fitness-web-app.appspot.com",
      messagingSenderId: "151750048787",
      appId: "1:151750048787:web:a82038a64d1a598921d1ba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const gallery = document.getElementById("gallery");

    async function uploadPhoto() {
      const fileInput = document.getElementById("photoInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const storageRef = ref(storage, `training-photos/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "workouts"), { imageUrl: downloadURL });
      loadGallery();
      fileInput.value = "";
    }

    async function loadGallery() {
      gallery.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "workouts"));
      querySnapshot.forEach(doc => {
        const img = document.createElement("img");
        img.src = doc.data().imageUrl;
        gallery.appendChild(img);
      });
    }

    loadGallery();
  </script>
</body>
</html>
